<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New View Realty Group</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/1e58773f97.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
        <div class="personal__logo">New View Realty Group</div>
        <ul class="nav__link--list">
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
            ">Services</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
            ">Pricing</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary
            ">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="flex flex-1">
      <div class="about-me__info row">
        <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
                <img src="./assets/newview.png" class= "about-me__picture" alt="New View Logo">
            </figure>
            <h1 class="about-me__info--title">
                Preventative Maintenance Inspection <span class="text--purple">Pricing</span>
            </h1>
            <p class="about-me__info--para">

            </p>
            <div class="about-me__links">
                <a href="" class="about-me__link">
                    <i class="fa-solid fa-envelope"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
        </div>
        <figure class="about-me__img--container">
            <img src="./assets/undraw_maintenance_re_59vn.svg" class="about-me__img" alt="">
        </figure>
      </div>
    </div>
   </section>
</body>
</html>
